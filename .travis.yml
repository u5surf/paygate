language: go
sudo: false
os:
- linux
- osx
- windows
go:
- 1.11
osx_image: xcode9.1
env:
  global:
    secure: 
before_install:
- env GO111MODULE=on go get -u github.com/client9/misspell/cmd/misspell
- env GO111MODULE=on go get -u golang.org/x/lint/golint
- env GO111MODULE=on go get -u honnef.co/go/tools/cmd/megacheck
- env GO111MODULE=on go get github.com/fzipp/gocyclo
- env GO111MODULE=on go get golang.org/x/tools/cmd/cover
before_script:
- GOFILES=$(find . -type f -name '*.go' | grep -v vendor)
- EXCLUDE_VENDOR=$(go list ./... | grep -v "/vendor/")
script:
# Just check gofmt on linux, it's the fastest builder
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then test -z $(gofmt -s -l $GOFILES); fi
- env GO111MODULE=on go test ./... -race -coverprofile=coverage.txt -covermode=atomic
- misspell -error -locale US $GOFILES
- gocyclo -over 19 $GOFILES
- golint -set_exit_status $GOFILES
- megacheck $EXCLUDE_VENDOR
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - make docker
